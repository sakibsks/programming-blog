{% extends "blog/base.html" %}

{% block body_block %}
  {% if not form.instance.pk %}
    <h1>New Post</h1>
  {% else %}
    <h1>Edit</h1>
  {% endif %}

  <form class="post-form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
  <script >var editor = new MediumEditor('.editable');</script>
{% endblock %}
