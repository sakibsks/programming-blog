<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <!-- Modified and Added from https://codepen.io/thapliyalshivam/pen/dvgXVO in blog.css file -->
    <link rel="stylesheet" href="{% static "css/blog.css" %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">
    <!-- Russo and Montserrat fonts can be used by adding them in class in css file and using the class at -->
    <!-- desired location. techfont class created in css file utilizes the russo one font -->

  </head>
  <body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand bigbrand" href="{% url "blog:post_list" %}">Programming Blog</a> </li>
          <li> <a href="{% url "blog:about" %}">About</a> </li>
          <li> <a href="https://www.linkedin.com">LinkedIn</a> </li>
          <li> <a href="https://www.github.com">GitHub</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a href="{% url "blog:post_new" %}">New Post</a> </li>
            <li> <a href="{% url "blog:post_draft_list" %}">Drafts</a> </li>
            <li> <a href="{% url "logout" %}">Logout</a> </li>
            <input type="hidden" name="next" value="{{next}}">
            <li class="welcome"> Welcome: {{user.username}} </li>
          {% else %}
            <li> <a href="{% url "login" %}"><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- Body or Content Block -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
              {% block body_block %}
              {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
