{% extends "blog/base.html" %}

{% block body_block %}
  {% for post in draft_list %}
    <div class="post">
      <p class="date">Created: {{post.create_date|date:'d-m-Y'}}</p>
      <a href="{% url "blog:post_detail" pk=post.pk %}">{{post.title}}</a>
      <p>{{post.text|safe|linebreaks|truncatechars:200}}</p>
    </div>
  {% endfor %}
{% endblock %}
